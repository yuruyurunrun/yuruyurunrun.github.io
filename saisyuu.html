 <script>

        const controls = new THREE.OrbitControls(camera, document.body); 
        
        // 平行光源1
        var directionalLight1 = new THREE.DirectionalLight(0xffffff);
        directionalLight1.position.set(5, 10, 5);
        // シーンに追加
        scene.add(directionalLight1);
        // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0x888888);
        directionalLight2.position.set(-10, -10, 10);
        // シーンに追加
        scene.add(directionalLight2);

        // テクスチャー読み込み
        var textureLoader = new THREE.TextureLoader();

        sky.map = texture;

        kumo7.position.set(0.8,0,0);

        kumo8.position.set(-0.2,0.5,0.3);


        var kumo9 = new THREE.Mesh(kumo_g, a);
        kumo9.position.set(0,0,0);
        var kumo10 = new THREE.Mesh(kumo_g, a);
        kumo10.position.set(0.5,0.2,0.2);
        var kumo11 = new THREE.Mesh(kumo_g, a);
        kumo11.position.set(-0.3,0.1,0.2);
        var kumo12 = new THREE.Mesh(kumo_g, a);
        kumo12.position.set(0.2,0.4,0.4);
        var kumo13 = new THREE.Mesh(kumo_g, a);

        kumob.add(kumo9);

        kumob.add(kumo11);

        kumob.add(kumo13);
        kumob.position.set(-3,1,-3);

        husen.add(himo5);

        husen.add(himo6);
        husen.position.set(0,0,0);
        scene.add(husen);

        all.add(kumoa);
        all.add(kumob);

        all.position.set(0,0,0);//全体グループの原点の位置
        scene.add(all); 

        update();

        // 毎フレーム時に実行されるループイベントです
        function update() {
          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(update);


          if(husen.position.y >= 14){
            husen.position.y = -10;
          } else {
            husen.position.y += 0.1;
          }

      }
