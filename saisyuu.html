<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/three@0.137.4/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.137.4/examples/js/controls/OrbitControls.js"></script>
    <script src="js/lib/minMatrixb.js"></script>
    <script src="js/script.js" type="module"></script>
  </head>
  <h1>最終課題</h1>
  風船と雲を作成し、風船のみ上昇していくようにしました。<br>
<body>
 <script>
      // ページの読み込みを待つ
      window.addEventListener('DOMContentLoaded', init);

      function init() {
        // サイズを指定
        const width = 1280
        const height = 720;

        // レンダラーを作成
        var renderer = new THREE.WebGLRenderer();
        document.body.appendChild(renderer.domElement);
        renderer.setSize(width, height);

        renderer.setClearColor(0x00bfff);
        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(10, 10, 10);

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera, document.body); 
        
        // 平行光源1
        var directionalLight1 = new THREE.DirectionalLight(0xffffff);
        directionalLight1.position.set(5, 10, 5);
        // シーンに追加
        scene.add(directionalLight1);
        // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0x888888);
        directionalLight2.position.set(-10, -10, 10);
        // シーンに追加
        scene.add(directionalLight2);

        // テクスチャー読み込み
        var textureLoader = new THREE.TextureLoader(); 
        var metal = new THREE.MeshPhongMaterial();
        metal.map = texture;

        // テクスチャー読み込み
        var textureLoader = new THREE.TextureLoader(); 
        var texture = textureLoader.load("sky2.jpg");
        var sky = new THREE.MeshPhongMaterial();
        sky.map = texture;       
        
        var a = new THREE.MeshPhongMaterial({ color: 0xffffff });




        // キューブマップ読み込み
        var dirPath = '/img';
        var imgPaths = [
            dirPath+'right.png',
            dirPath+'left.png',
            dirPath+'up.png',
            dirPath+'down.png',
            dirPath+'front.png',
            dirPath+'back.png'
        ];

        var cubeLoader = new THREE.CubeTextureLoader();
        var cubeMap = cubeLoader.load( imgPaths, function(loadedCubeMap){
            loadedCubeMap.generateMipmaps = true;
            loadedCubeMap.needsUpdate = true;
            customShader.uniforms.MaxLodLevel.value = maxLodLevel(loadedCubeMap.image[0].width, loadedCubeMap.image[0].height);
            customShader.uniforms.CubeMap.value = loadedCubeMap;
        });

        // キューブマップ表示曜
        var cubeShader = THREE.ShaderLib[ 'cube' ];
        cubeShader.uniforms[ 'tCube' ].value = cubeMap;
        cubeShader.uniforms[ 'tFlip' ].value = 1;
         
        var skyBoxMaterial = new THREE.ShaderMaterial({
            fragmentShader: cubeShader.fragmentShader,
            vertexShader: cubeShader.vertexShader,
            uniforms: cubeShader.uniforms,
            depthWrite: false,
            side: THREE.BackSide
        });
        var  skyMesh = new THREE.Mesh( new THREE.BoxGeometry( 400, 400, 400, 1, 1, 1 ), skyBoxMaterial);
        scene.add( skyMesh );

        // create a camera, which defines where we're looking at.
        //var camera = new THREE.PerspectiveCamera(25, window.innerWidth / window.innerHeight, 0.1, 1000);
        //camera.position.x = 0;
        //camera.position.y = 10;
        //camera.position.z = 50;

        // create a cube
        var cubeGeometry = new THREE.BoxGeometry(4, 4, 4);
        var cubeMaterial = customShader;
        var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);

        // position the cube
        cube.position.x = -4;
        cube.position.y = 3;
        cube.position.z = 0;

        // add the cube to the scene
        scene.add(cube);
       








        //平面を作成
        var geometry = new THREE.PlaneGeometry(50, 50);
        var plane1 = new THREE.Mesh(geometry, sky);
        plane1.rotation.set( -Math.PI/2, 0, 0 );
        plane1.position.set(0,-2,0);

        // 球を作成
        var geometry2 = new THREE.SphereGeometry(0.98, 32, 32); ;
        var front = new THREE.Mesh(geometry2, metal);
        front.position.set(0,-0.08,-1);

        var kumo_g = new THREE.SphereGeometry(0.5, 32, 32);
        var kumo1 = new THREE.Mesh(kumo_g, a);
        kumo1.position.set(0,0,0);
        var kumo2 = new THREE.Mesh(kumo_g, a);
        kumo2.position.set(0.5,0.2,0.2);
        var kumo3 = new THREE.Mesh(kumo_g, a);
        kumo3.position.set(-0.3,0.1,-0.2);
        var kumo4 = new THREE.Mesh(kumo_g, a);
        kumo4.position.set(0.2,0.4,0.4);
        var kumo5 = new THREE.Mesh(kumo_g, a);
        kumo5.position.set(0.7,0.5,0);
        var kumo6 = new THREE.Mesh(kumo_g, a);
        kumo6.position.set(0.9,0.5,0);
        var kumo7 = new THREE.Mesh(kumo_g, a);
        kumo7.position.set(0.8,0,0);
        var kumo8 = new THREE.Mesh(kumo_g, a);
        kumo8.position.set(-0.2,0.5,0.3);


        var kumo9 = new THREE.Mesh(kumo_g, a);
        kumo9.position.set(0,0,0);
        var kumo10 = new THREE.Mesh(kumo_g, a);
        kumo10.position.set(0.5,0.2,0.2);
        var kumo11 = new THREE.Mesh(kumo_g, a);
        kumo11.position.set(-0.3,0.1,0.2);
        var kumo12 = new THREE.Mesh(kumo_g, a);
        kumo12.position.set(0.2,0.4,0.4);
        var kumo13 = new THREE.Mesh(kumo_g, a);
        kumo13.position.set(0,0.5,0);
        

        const kumoa = new THREE.Group();
        kumoa.add(kumo1);
        kumoa.add(kumo2);
        kumoa.add(kumo3);
        kumoa.add(kumo4);
        kumoa.add(kumo5);
        kumoa.add(kumo6);
        kumoa.add(kumo7);
        kumoa.add(kumo8);
        kumoa.position.set(-10,0,6);
        scene.add(kumoa);

        const kumob = new THREE.Group();    
        kumob.add(kumo9);
        kumob.add(kumo10);
        kumob.add(kumo11);
        kumob.add(kumo12);
        kumob.add(kumo13);
        kumob.position.set(-3,1,-3);
        scene.add(kumob);
      

        var husen_g= new THREE.SphereGeometry(1,40,40);
        var husen1= new THREE.Mesh(husen_g,a);
        husen1.position.set(0,0,-1);
        var cylinderGeometry = new THREE.CylinderGeometry( 0.008, 0.008, 3, 80 );
        var cylinderMaterial = new THREE.MeshPhongMaterial( {color: 0xffff} );
        var himo1 = new THREE.Mesh( cylinderGeometry, cylinderMaterial );
        himo1.position.set( 0, -2.5, -1 );

        var husen2=new THREE.Mesh(husen_g,a);
        husen2.position.set(-3,-3,2);
        var himo2=new THREE.Mesh( cylinderGeometry, cylinderMaterial );
        himo2.position.set(-3,-5.5,2);








        const husen = new THREE.Group();
        husen.add(husen1);
        husen.add(himo1);
        husen.add(husen2);
        husen.add(himo2);
        husen.position.set(0,0,0);
        scene.add(husen);





        //全体のオブジェクト
        const all = new THREE.Group();
        all.add(kumoa);
        all.add(kumob);

        all.add(husen);

        all.position.set(0,0,0);//全体グループの原点の位置
        scene.add(all); 

        update();

        // 毎フレーム時に実行されるループイベントです
        function update() {
          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(update);


          if(husen.position.y >= 14){
            husen.position.y = -10;
          } else {
            husen.position.y += 0.1;
          }

        }
      }
    </script>
</body>
</html>
