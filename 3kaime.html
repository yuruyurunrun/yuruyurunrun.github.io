<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/three@0.137.4/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.137.4/examples/js/controls/OrbitControls.js"></script>
  </head>
<body>
 <script>
      // ページの読み込みを待つ
      window.addEventListener('DOMContentLoaded', init);

      function init() {
        // サイズを指定
        const width = 800
        const height = 600;

        // レンダラーを作成
        var renderer = new THREE.WebGLRenderer();
        document.body.appendChild(renderer.domElement);
        renderer.setSize(width, height);

        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(0, 0, 10);

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera, document.body); 
        
        // 平行光源1
        var directionalLight1 = new THREE.DirectionalLight(0xffffff);
        directionalLight1.position.set(10, 10, 10);
        // シーンに追加
        scene.add(directionalLight1);
        // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0x888888);
        directionalLight2.position.set(-10, -10, 10);
        // シーンに追加
        scene.add(directionalLight2);

        // helper
        const gridHelper = new THREE.GridHelper(2,10); // size, step
        scene.add(gridHelper);
        const axisHelper = new THREE.AxisHelper(5); //軸の長さ　X：赤、Y：緑、z：青
        scene.add(axisHelper);

        // 平面を作成
        var planeGeometry = new THREE.PlaneGeometry(5,5,10,10); //縦、横、分割数、分割数
        var planeMaterial = new THREE.MeshBasicMaterial({color: 0x00ff00});
        var plane = new THREE.Mesh(planeGeometry,planeMaterial);
        plane.rotation.set( -Math.PI/2, 0, 0 );
        plane.position.set(0,0,0);
        scene.add(plane);

        // いろいろなマテリアルの実験
        //var material = new THREE.MeshBasicMaterial({ color: 0x0000ff });
        //var material = new THREE.MeshNormalMaterial({ color: 0x000000 });
        //var material = new THREE.MeshLambertMaterial({ color: 0x0000ff });
        //var material = new THREE.MeshPhongMaterial({ color: 0x0000ff, specular:0xffff00, shininess:4 });
        //var material = new THREE.MeshPhongMaterial({ color: 0x0000ff, emissive: 0xffff00, emissiveIntensity: 2 });
        //var material = new THREE.MeshToonMaterial({ color: 0x005555 });
        var material = new THREE.MeshStandardMaterial({ color: 0x0005555 });



        // 団子1
        var dango1 = new THREE.SphereGeometry( 0.5, 32, 32 );
        //var material_b = new THREE.MeshPhongMaterial({ color: 0x0000ff });
        //var dango1 = new THREE.Mesh(dango1, material);
       dango1.position.set(0,1.2,0);//allの中心が原点になる

        //団子2
        var dango2 = new THREE.SphereGeometry( 0.5, 32, 32 );
        //var material_r = new THREE.MeshPhongMaterial({ color: 0xff0000 });
        //var dango2 = new THREE.Mesh( dango2, material);
        //dango2.scale.y =1.5;
        dango2.position.set(0,0,0);

        //団子3
        var dango3 = new THREE.SphereGeometry( 0.5, 32, 32 );
        //var material_l = new THREE.MeshPhongMaterial({ color: 0x770077 });
        //var dango3 = new THREE.Mesh( dango3, material);
        //dango3.scale.z = 2;
        //dango3.scale.y = 0.7;
        dango3.position.set(0.3,-0.8,0.2);

        //串
        var kushi = new THREE.CylinderGeometry( 0.3, 0.5, 1, 8 );
        //kushi.scale.z = 2;
        //kushi.scale.y = 0.7;
        kushi.position.set(-0.3,-0.8,0.2);
    
        
        //団子のオブジェクト
        const dango = new THREE.Group();
        dango.add(dango1); 
        dango.add(dango2); 
        dango.add(dango3); 
        dango.add(kushi); 

        dango.position.set(0,1,0);
        scene.add(dango);

        //全体のオブジェクト
        const all = new THREE.Group();
        all.add(plane);//平面を追加
        all.add(dango); // 団子を追加
        all.position.set(0,0,0);//全体グループの原点の位置
        scene.add(all); 

        update();

        // 毎フレーム時に実行されるループイベントです
        function update() {
          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(update);


          //回転
          dango.rotation.y += 0.005;;

          // 全体を回転させる
          //all.rotation.x += 0.01;
          //all.rotation.y += 0.005;;
        }
      }
    </script>
</body>
</html>
